<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>DAW_CL2_QuispeGomez</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.6.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/home.js}"></script>
    <script type="text/javascript" th:src="@{https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js}"></script>
</head>
<body class="container">
<h1 class="text-center h1 my-4">DAW_CL2_QuispeGomez</h1>
<div class="row mb-4">
    <div class="col-md-12">
        <input type="text" class="form-control" disabled>
    </div>
</div>
<table class="table programadores-table">
    <thead>
    <tr>
        <th scope="col">Código</th>
        <th scope="col">Nombres</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Dni</th>
        <th scope="col">Hijos</th>
        <th scope="col">Sueldos</th>
        <th scope="col">Proyecto</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody id="programadores-table__body">

    </tbody>
</table>
<div class="modal fade" id="programadorModal" tabindex="-1" aria-labelledby="programadorModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Mantenimiento Programador</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="programadorForm">
                    <div class="mb-3">
                        <label for="codigo" class="form-label">Código</label>
                        <input type="number" class="form-control" id="codigo" name="codigo" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" minlength="3" maxlength="30" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" minlength="3" maxlength="30" required>
                    </div>
                    <div class="mb-3">
                        <label for="dni" class="form-label">Dni</label>
                        <input type="number" class="form-control" id="dni" name="dni" minlength="8" required>
                    </div>
                    <div class="mb-3">
                        <label for="hijo" class="form-label">Hijos</label>
                        <input type="number" class="form-control" id="hijo" name="hijo" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="sueldo" class="form-label">Sueldo</label>
                        <input type="number" class="form-control" id="sueldo" name="sueldo" min="0" step="0.1" required>
                    </div>
                    <div class="mb-3">
                        <label for="proyecto" class="form-label">Proyecto</label> <select
                            class="form-select" id="proyecto" name="proyecto" required>
                        <option disabled selected>Selecciona una proyecto</option>
                    </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary save-button" id="save-button">Guardar</button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js}"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
